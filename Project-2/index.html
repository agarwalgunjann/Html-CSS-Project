<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
        <form action="#">
            <div class="form_container">
            <div class="form_control">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter Your First name">
            </div>
            <div class="form_control">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter Your Last name">
            </div>
            <div>
                <label for="e-mail">Personal Email</label>
                <input type="email" id="e-mail" placeholder="Enter Your Email">
            </div>
            <div class="form_control">
                <label for="jr">Job Role</label>
                <select id="jr">
                    <option value="">Select a Job role</option>
                    <option value="Front-End">Front-End Developer</option>
                    <option value="Back-End">Back-End Developer</option>
                    <option value="Full-Stack">Full Stack Developer</option>
                    <option value="UI-UX">UI UX Developer</option>
                </select>
            </div>
            <div class="textarea_control">
                <label for="address">Enter Address</label>
                <textarea name="address" id="address" cols="50" rows="4"></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input type="text" id="city">
            </div>
            <div class="form_control">
                <label for="code">Pin Code</label>
                <input type="number" id="code">
            </div>
            <div class="form_control">
                <label for="date">Start Date</label>
                <input value="2024-01-20" type="date" id="date">
            </div>
            <div class="form_control">
                <label for="cv">Upload Your CV</label>
                <input type="file" id="cv">
            </div>
        </div>
        <div class="button_container">
            <input type="submit" value="Apply Now">
        </div>
        </form>
    </div>
    </div>
</body>
</html>
